<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adan's Page</title>
    <link rel="icon" type="image/x-icon" href="images/pixel.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="javascript/index.js"></script>
    <script defer src="javascript/contact.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <object
      id="navObject"
      type="text/html"
      data="nav.html"
      class="w-100"
      style="height: 200px"
    ></object>
    <div class="container">
      <div class="row">
        <div
          class="col badge bg-dark mt-4 py-4 border border-5"
          style="--bs-bg-opacity: 0.3"
        >
          <h1>Contact Info</h1>
        </div>
      </div>
      <div
        class="row my-4 bg-light text-dark p-4 border border-5 rounded"
        style="--bs-bg-opacity: 0.5"
      >
        <h2>Let's connect!</h2>
        <div
          class="col-12 bg-light text-dark mt-4 mb-4 p-4 border border-5 rounded"
          style="--bs-bg-opacity: 0.5"
        >
          <div class="mb-4">
            <h5>Email <i class="fa-solid fa-envelope"></i></h5>
            <a href="mailto:adanh74379@gmail.com">adanh74379@gmail.com</a>
          </div>
          <div class="mb-4">
            <h5>Github <i class="fa-brands fa-github"></i></h5>
            <a href="https://github.com/AdanH2" target="_blank"
              >https://github.com/AdanH2</a
            >
          </div>
          <div class="mb-4">
            <h5>LinkedIn <i class="fa-brands fa-linkedin"></i></h5>
            <a
              href="https://www.linkedin.com/in/adan-hernandez/"
              target="_blank"
              >https://www.linkedin.com/in/adan-hernandez/</a
            >
          </div>
        </div>
        <h2>...or submit form to get in touch!</h2>
        <div
          class="col-12 bg-light text-dark mt-4 mb-4 p-4 border border-5 rounded"
          style="--bs-bg-opacity: 0.5"
        >
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
